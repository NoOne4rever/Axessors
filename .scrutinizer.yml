checks:
  php: true

filter:
  excluded_paths:
    - tests/*
    - examples/*
    - docs/*

build:
  environment:
    php:
      version: '7.1.6'
  tests:
    override:
      -
        command: 'phpunit --coverage-clover=coverage.xml'
        coverage:
          file: 'coverage.xml'
          format: 'clover'